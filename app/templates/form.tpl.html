<h3>Contact Us</h3>
<form name="form" ng-submit="vm.addContact(contact)">

  <label>Name</label>
  <input type="text" class="box" placeholder="Jane Doe" name="contactName" ng-model="contact.name" required>

  <div id="nameDiv" class="small" ng-messages="form.contactName.$error" ng-show="form.contactName.$dirty && form.contactName.$invalid">
    <small ng-message="required">{{ vm.nameErrMsg }}</small>
  </div>


  <label>Email</label>
  <input type="email" class="box" placeholder="janedoe@mail.com" name="contactEmail" ng-model="contact.email" required>

  <div id="emailDiv" class="small" ng-messages="form.contactEmail.$error" ng-show="form.contactEmail.$dirty && form.contactName.$invalid">
    <small ng-message="email">{{ vm.emailErrMsg }}</small>
    <small ng-message="required">{{ vm.emailEmptErrMsg }}</small>
  </div>


  <label>Website</label>
  <input type="url" class="box" placeholder="http://janedoe.com" name="contactWebsite" ng-model="contact.website" required>

  <div id="webDiv" class="small" ng-messages="form.contactWebsite.$error" ng-show="form.contactWebsite.$dirty && form.contactName.$invalid">
    <small ng-message="url">{{ vm.websiteErrMsg }}</small>
    <small ng-message="required">{{ vm.websiteEmptErrMsg }}</small>
  </div>


  <label>Message</label>
  <textarea type="text" class="messagebox" placeholder="A friendly message" name="contactMessage" ng-model="contact.message" required></textarea>

  <div id="msgDiv" class="small" ng-messages="form.contactMessage.$error" ng-show="form.contactMessage.$dirty && form.contactName.$invalid">
    <small ng-message="required">{{ vm.messageErrMsg }}</small>
  </div>


  <button ng-disabled="form.$invalid">Submit</button>

</form>
