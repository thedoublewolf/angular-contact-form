<h3>Contact Us</h3>
<form ng-submit="vm.addContact(contact)">
  Name<br>
  <input placeholder="Jane Doe" ng-model="contact.name">
  Email</br>
  <input placeholder="janedoe@mail.com" ng-model="contact.email">
  Website</br>
  <input placeholder="http://janedoe.com" ng-model="contact.website">
  Message</br>
  <textarea class="messagebox" placeholder="A friendly message" ng-model="contact.message"></textarea>
  <button>Submit</button>
</form>
